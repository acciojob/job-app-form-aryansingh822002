<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input name="name" type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input name="email" type="email" id="email" required>
		</div>
		<div>
			<label>Gender</label>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="gender">Male</label>
			<input type="radio" name="gender" id="gender" value="female" required>
			<label for="gender">Female</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
			<label for="age">Car Age</label>
			<input name="age" type="number" id="age" required>
		</div>
		<div>
			<label for="dob">Date of Birth</label>
			<input name="dob" type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">Portfolio URL</label>
			<input name="portfolio" type="url" id="portfolio">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
